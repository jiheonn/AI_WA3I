version: '3.7'

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - wa3i_postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=teamlab
      - POSTGRES_PASSWORD=teamlab_password
      - POSTGRES_DB=wa3i_dev

volumes:
  wa3i_postgres_data: 