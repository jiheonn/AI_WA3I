    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <style type="text/css">
        #login-menu ul{
            background-color: #343a40!important;
            display:none;  /* 평상시에는 서브메뉴가 안보이게 하기 */
            height:auto;
            padding:0px;
            margin:0px;
            border:0px;
            position:absolute;
            width:100px;
            z-index:200;
        }
        #login-menu:hover ul{
            display: block;   /* 마우스 커서 올리면 서브메뉴 보이게 하기 */
        }
        #login-menu:hover ul li{
            text-align: center;
        }
        .qr-button form input{
            border-style: solid;
            border-width: 4px;
            width: 160px;
            height: 85px;
            background-color: #2E4A62;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            margin-bottom: 5px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .cooperation-center {
            display: block;
            margin: 0px auto;
        }
        .qr-code-img {
            text-align: right;
            margin-right: 130px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('.qr-button').on('click', (e) => {
                var question_name = e.target.value;
                alert(question_name);
                $.ajax({
                    url: '/teacher/change_qr_code/',
                    data: {question_name: question_name},
                    success: function (data) {
                        var question_data = data.question_data;
                        var num = question_data.length;
                        $('#QR_code_img').remove();
                        for (var i = 0; i < num; i++) {
                            $("#img_space").append(
                                '<img id="QR_code_img" src="' +
                                '/static/'
                                + question_data[i].QR_code +
                                '">'
                            );
                        }
                    }
                });
            });
        });
    </script>
</head>
