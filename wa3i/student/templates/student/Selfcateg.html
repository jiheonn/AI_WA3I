{% extends 'student/base.html' %}
{% load static %}
{% block content %}

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'student' %}">WA3I</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student' %}">좋은 설명</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'AI' %}">평가연습</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Study' %}">학습평가</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Homework' %}">숙제하기</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'Self' %}">스스로 평가
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Notice' %}">게시판</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Heading Row -->
    <div class="row align-items-center my-5">
        <div class="col-lg-2">
            <img class="img-fluid rounded mb-4 mb-lg-0" src="{% static 'mainpage/image/logo.png' %}" width="120" height="120" alt="">
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-5">
            <p class="font-weight-bolder triangle-border left">스스로 학습하고 평가하는 능력을 키우는 항목입니다.<br>
                키워드를 선택해주세요.</p>
            <!--        <a class="btn btn-primary" href="#">Call to Action!</a>-->
        </div>
        <!-- /.col-md-4 -->

    <div class="col-3">
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="검색어 입력">
            <span class="input-group-btn">
                <a href="{% url 'Searchresult' %}">
                    <button class="btn btn-secondary" type="button">검색</button>
                </a>
            </span>
          </div>
        </div>
    </div>

    </div>
    <!-- /.row -->

    <!-- Content Row -->
    <center>

        <form>
            <div class="w3-container">

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    {% for k in data %}
                    <label class="btn btn-primary">
                        <input type="radio" name="options" autocomplete="off">{{k.keyword_name}}
                    </label>
                    {% endfor %}
                </div>

            </div>
        </form>

        <br><br>
        <div class="row my-5">
            <div class="col-lg-12">
                <a href="{% url 'Selfquestion' %}">
                    <button type="submit" class="w3-button w3-large w3-round w3-indigo w3-display-bottomright w3-margin-bottom">선택 완료</button>
                </a>
                <a href="{% url 'Self' %}">
                    <button type="submit" class="w3-button w3-large w3-round w3-grey w3-display-bottomleft w3-margin-bottom">< 이전</button>
                </a>
            </div>
        </div>


    </center>
    <!-- /.row -->

</div>
<!-- /.container -->


{% endblock %}
