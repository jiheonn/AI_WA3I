<!-- Page Content -->
<div class="container">

    <!-- Heading Row -->
    <div class="row align-items-center my-5">
        <div class="col-lg-2">
            <img class="img-fluid rounded mb-4 mb-lg-0" src="{% static 'mainpage/image/logo.png' %}" width="120" height="120" alt="">
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-5">
            <p class="font-weight-bolder triangle-border left">자신의 부족한 점을 상기해보며 스스로 평가해 봅시다.</p>
            <!--        <a class="btn btn-primary" href="#">Call to Action!</a>-->

        <!-- /.col-md-4 -->
    </div>
    <!-- /.row -->


    <!-- Content Row -->
    <div class="card text-white bg-secondary my-5 py-4">
        <div class="card-body">
            <h5 class="text-white m-0 text-center">점수 계산하기</h5>

        </div>
    </div>


    <!-- Content Row -->
    <div class="row my-5">
        <table class="w3-table-all w3-centered">
            <tr class="w3-indigo">
              <th>평가 기준</th>
              <th>예</th>
              <th>아니오</th>
            </tr>
            <tr>
              <td>햇빛을 설명에 적절히 넣었나요?</td>
              <td><input type="radio" name="row-1" data-col="1"></td>
              <td><input type="radio" name="row-1" data-col="2"></td>
            </tr>
            <tr>
              <td>물을 설명에 적절히 넣었나요?</td>
              <td><input type="radio" name="row-2" data-col="1"></td>
              <td><input type="radio" name="row-2" data-col="2"></td>
            </tr>
            <tr>
              <td>이산화탄소를 설명에 적절히 넣었나요?</td>
              <td><input type="radio" name="row-3" data-col="1"></td>
              <td><input type="radio" name="row-3" data-col="2"></td>
            </tr>
        </table>
    </div>

    <div class="row my-5">
        <div class="col-lg-12">
            <a onclick="ScoreAlert()" style="cursor:pointer">
                <button type="submit" class="w3-btn w3-round w3-indigo w3-display-bottomright w3-margin-bottom">점수 계산하기</button>
            </a>
            <a href="{% url 'Selfdiagnosis' %}">
                <button type="submit" class="w3-btn w3-round w3-grey w3-display-bottomleft w3-margin-bottom">< 이전</button>
            </a>

        </div>

    </div>

</div>
